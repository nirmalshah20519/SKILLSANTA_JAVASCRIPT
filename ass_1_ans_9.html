<!DOCTYPE html>

	<title></title>

<body>
<script>
    function F2C(valNum) 
    {
       return (valNum-32)/1.8;
    }

    function C2F(valNum) 
    {
        return (valNum*1.8)+32;
    }

document.write("11 C is "+ C2F(11) +" F")
document.write("<br>")
document.write("71 F is "+ F2C(71) +" C")
</script>   
</body>
</html>
