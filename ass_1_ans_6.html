<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
    function truncate(str, no_words) 
    {
        return str.split(" ").splice(0,no_words).join(" ");
    }

    document.write(truncate('The quick brown fox jumps over the lazy dog', 4));
</script>   
</body>
</html>
