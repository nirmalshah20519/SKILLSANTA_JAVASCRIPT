<body>
<script>
    var a=0,b=-1,c=4;

    {
        if(b<c)
        {
            alert("Sorting Result  : "+ c +" "+ b +" "+  a)
        }
        else
        {
            alert("Sorting Result  : "+ b +" "+ c +" "+ a)
        }
    }
    else if(b<a && b<c)
    {
        if(a<c)
        {
            alert("Sorting Result  : "+  c +" "+ a +" "+ b)
        }
        else
        {
            alert("Sorting Result  : "+  a +" "+ c +" "+ b)
        }
    }
    else
    {
        if(a<b)
        {
            alert("Sorting Result  : "+ b +" "+ a +" "+ c)
        }
        else
        {
            alert("Sorting Result  : "+ a +" "+ b +" "+ c)
        }
    }
</script>
