<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>

    function isPrime(i)
    {
        for(let a=2; a<=i; a++)
        {
            if (a % i == 0)
                return isPrime = false;
        }
    }
    
    for(let i=0; i<=3; i++)
    {
        if(i==0 || i==1)
        {
            if(i%2==0)
            {
                document.write(i +"  is even")
            }
            else
            {
                document.write(i +"  is odd")
            }
        }
        else
        {
            {
            if(i%2==0)
            {
                if(isPrime==false)
                {
                    document.write(i +"  is even")
                }
                else
                {
                    document.write(i +"  is even and prime")
                }
            }
            else
            {
                if(isPrime==false)
                {
                    document.write(i +"  is odd")
                }
                else
                {
                    document.write(i +"  is odd and prime")
                }
            }
        }
        }document.write("<br>")
    }
</script>
</body>
</html>
